<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VecNote{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/googlecode.min.css">

    <style>
        pre>code {
            font-family: "Sans Mono", "Consolas", "Courier", monospace;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}"><strong>VecNote</strong></a>
            <a class="navbar-item" href="{% url 'list' %}">List</a>
            <a class="navbar-item" href="{% url 'todos' %}">Todos</a>
            <a class="navbar-item" href="{% url 'create' %}">Create</a>
            <a class="navbar-item" href="{% url 'search' %}">Search</a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">[+]</a>
                <div class="navbar-dropdown">
                    <a class="navbar-item" href="{% url 'tag-list' %}">Tags</a>
                    <a class="navbar-item" href="{% url 'trashbin' %}">Trashbin</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </section>

    <a href="#" class="" aria-label="Scroll to top"
        style="position: fixed; bottom: 31px; right: 31px; font-size: 24px;">
        &uarr;
    </a>
</body>

</html>
