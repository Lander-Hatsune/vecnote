{% extends "base.html" %}

{% block content %}
<h1>Trash Bin</h1>
<ul>
    {% for document in trashed_documents %}
    <li>
        {{ document.title }}
        &nbsp;|&nbsp;
        Trashed: {{ document.trashed_at|date:"Y-m-d" }}
        &nbsp;|&nbsp;
        <a href="{% url 'delete' document.pk %}">Delete</a>
        &nbsp;
        <a href="{% url 'restore' document.pk %}">Restore</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
