{% extends "base.html" %}

{% block content %}
<h1>Search</h1>
<div class="section">
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="field has-addons">
                <form method="get">
                    {{ form.query }}
                </form>
                <div class="select">
                    {{ form.query_type }}
                </div>
                <div class="control">
                    <button type="submit" class="button is-info">Search</button>
                </div>
            </div>
        </form>
        <ul class="mt-4">
            {% for result in results %}
            <li>
                <a href="{% url 'detail' result.pk %}">{{ result.title }}</a>
                {% if result.similarity %}
                (Similarity: {{ result.similarity }})
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
